<mat-accordion>
  <mat-expansion-panel hideToggle="true" [hidden]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Relatório de Movimentação 
      </mat-panel-title>
      <mat-panel-description>
        Editar Filtro
      </mat-panel-description>
    </mat-expansion-panel-header>
    <form [formGroup]="filtroRelatorioForm">
      <mat-form-field>
        <mat-label>Produto </mat-label>
        <mat-select formControlName="produtos" name="products" multiple>
            <mat-option *ngFor="let produto of produtos" [value]="produto">{{produto.descricao}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-error *ngIf="semLotesCadastradosNoProdutoSelecionado()">Sem Lotes Cadastrados</mat-error>
      
<ng-container *ngIf="permiteFiltroLote()">
      <mat-form-field>
        <mat-label>Lote </mat-label>
        <mat-select formControlName="lotes" name="batches" multiple>
          <mat-option *ngFor="let lote of lotes" [value]="lote">{{lote.lote}}</mat-option>
        </mat-select>
      </mat-form-field>
</ng-container>
      <mat-divider></mat-divider>
      <mat-form-field>
        <input formControlName="data_inicio"  matInput name="data_inicio"   placeholder="Data Início"     >
      </mat-form-field>
      <mat-form-field>
        <input formControlName="data_fim"     matInput name="data_fim"      placeholder="Data de Término" >
      </mat-form-field>
    </form>
  </mat-expansion-panel>
</mat-accordion>

    [chart]      =  "chartOptionsEntrada.chart"

    [grid]       =  "chartOptionsEntrada.grid"
