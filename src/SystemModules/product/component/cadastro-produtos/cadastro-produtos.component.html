<app-navbar></app-navbar>
<mat-card>
    <mat-card-header>
        <mat-card-title>CliniLog</mat-card-title>
        <mat-card-subtitle>Cadastro de Produtos</mat-card-subtitle>
    </mat-card-header>
<mat-card-content>
    <mat-list>
        <mat-list-item>Dados do Produto</mat-list-item>
    <form [formGroup]="productDTOForm">
        <mat-form-field>
            <input formControlName="product_descricao"     matInput name="productDesc"    placeholder="Descrição"            required >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tipo de Produto </mat-label>
                <mat-select formControlName="tipo_produto" name="product.type" >
                    <mat-option value="medicamento">Medicamento</mat-option>
                    <mat-option value="insumo">Insumo</mat-option>
                </mat-select>
        </mat-form-field>
    <ng-container *ngIf="productDTOForm.get('tipo_produto')?.value == 'medicamento'">
        <mat-divider></mat-divider>
        <mat-list-item>Dados do Medicamento</mat-list-item>
            <mat-form-field>
                <input formControlName="med_principio" matInput name="med.principio" placeholder="Principio" required>
            </mat-form-field>
    </ng-container>
    </form>
    </mat-list>
</mat-card-content>
<mat-card-actions>
    <button mat-raised-button color="primary"></button>
</mat-card-actions>
</mat-card>
<app-login-container></app-login-container>
