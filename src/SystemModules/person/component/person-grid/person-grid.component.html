<div>
    <button mat-raised-button routerLink="cadastrar" color="primary">Cadastrar Pessoas</button>

</div>


<section tabindex="0">
    <table mat-table [width]="'100%'" [dataSource]="pessoas">

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> Cpf </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="data_nasc">
        <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
        <td mat-cell *matCellDef="let element"> {{element.data_nasc}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="pessoasColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: pessoasColumns;"></tr>
    </table>
</section>
