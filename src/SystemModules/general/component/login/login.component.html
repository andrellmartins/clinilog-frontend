<mat-card >
  <mat-card-header>
    <mat-card-title>CliniLog</mat-card-title>
    <mat-card-subtitle>Login</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input [(ngModel)]="usuario.login" name="usuario" matInput placeholder="Usuário">
      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="usuario.password" name="password" matInput placeholder="Senha" type="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="fazerLogin()">Entrar</button>
  </mat-card-actions>
  <mat-card-actions>
    <p class="fazerCadastro"><small>Não tem usuário ? Clique <a routerLink="cadastro" >aqui</a> para fazer seu cadastro.</small></p>
    <p class="resetarSenha"><small>Esqueceu sua senha ? Clique <a routerLink="resetarSenha" >aqui</a> para resetar ela.</small></p>
  </mat-card-actions>
</mat-card>


<swal #swalService
 [text] = "swalService.text" 
 [titleText] = "swalService.titleText" 
 [icon] = "swalService.icon" 
 (didClose)="onCloseModal()"
 >
</swal>
